<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>CV Creator Tool Feedback Form</title> </head> 
            <body> 
                <h2 style="color: green" align="center">CV Creator Tool Feedback Form</h2> 
                <hr>
                    <form action="/submit_feedback" method="POST" align="center">
                        <label for="email">Email:</label> 
                        <input type="email" id="email" name="email" required><br>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br>
                        <br>
                        <label for="feedback">Your Feedback:</label><br> 
                        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
                        <br>
                        <label for="source">How did you hear about our CV Creator Tool?</label> 
                        <select id="source" name="source"> 
                            <option value="linkedin" selected>LinkedIn</option>
                            <option value="facebook">Facebook</option> 
                            <option value="instagram">Instagram</option> 
                            <option value="tiktok">TikTok</option> 
                            <option value="others">Others</option> 
                        </select><br>
                        <br> 
                        <label> <input type="checkbox" name="newsletter"> Sign up for the newsletter </label><br>
                        <br>
                        <label>Would you use this CV Creator Tool again?</label><br>
                        <input type="radio" id="yes" name="reuse" value="yes" checked> 
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="reuse" value="no">
                        <label for="no">No</label><br>
                        <input type="radio" id="maybe" name="reuse" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <br>
                        <input type="submit" value="Submit Feedback" align="center" style="color: white; background-color: green;">
                    </form>
            </body>
</html>
